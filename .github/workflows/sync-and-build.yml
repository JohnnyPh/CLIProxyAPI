name: Sync Upstream and Build Docker
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  sync-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.UPSTREAM_SYNC_TOKEN || github.token }}

      - name: Configure Git
        run: |
          git config --global user.name 'JohnnyPh'
          git config --global user.email '28253406+JohnnyPh@users.noreply.github.com'

      - name: Sync with Upstream
        id: sync
        env:
          UPSTREAM_SYNC_TOKEN: ${{ secrets.UPSTREAM_SYNC_TOKEN }}
        run: |
          git remote add upstream https://github.com/router-for-me/CLIProxyAPI.git || git remote set-url upstream https://github.com/router-for-me/CLIProxyAPI.git
          git fetch upstream --tags
          CURRENT_BRANCH=$(git branch --show-current)
          echo "Current branch: $CURRENT_BRANCH"

          if [ "$(git rev-parse HEAD)" = "$(git rev-parse upstream/main)" ]; then
            echo "Already up to date."
            echo "changes_detected=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          if git merge-base --is-ancestor upstream/main HEAD; then
            echo "Upstream is behind current branch. Nothing to sync."
            echo "changes_detected=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Updates detected. Merging upstream..."
          git merge --no-ff --no-commit upstream/main

          # GitHub Actions' default token cannot update workflow files; avoid failing the sync.
          if [ -z "${UPSTREAM_SYNC_TOKEN:-}" ] && ! git diff --cached --quiet -- .github/workflows; then
            echo "Skipping .github/workflows changes (no UPSTREAM_SYNC_TOKEN provided)."
            git restore --source=HEAD --staged --worktree .github/workflows
          fi

          if git diff --cached --quiet; then
            echo "No changes to commit."
            git merge --abort 2>/dev/null || true
            echo "changes_detected=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          git commit -m "Merge upstream/main"
          git push origin "$CURRENT_BRANCH"
          echo "changes_detected=true" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Prepare build args
        id: prep
        run: |
          BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          echo "date=$BUILD_DATE" >> $GITHUB_OUTPUT
          VERSION=$(git describe --tags --always --dirty || git rev-parse --short HEAD)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/cli-proxy-api:latest
            ${{ secrets.DOCKER_USERNAME }}/cli-proxy-api:${{ github.sha }}
          build-args: |
            VERSION=${{ steps.prep.outputs.version }}
            COMMIT=${{ github.sha }}
            GIT_COMMIT=${{ github.sha }}
            DATE=${{ steps.prep.outputs.date }}
            BUILD_DATE=${{ steps.prep.outputs.date }}
            builtAt=${{ steps.prep.outputs.date }}
